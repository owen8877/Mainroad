{{- if .Site.Params.widgets.friends }}
<div class="widget-friends widget">
	<h4 class="widget-friends__title widget__title">{{ T "friends_title" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{ range .Site.Params.widgets.friends.entry }}
			<li class="widget__item"><a class="widget__link" title="{{ .name }}" {{ with .rel | default "noopener noreferrer" }} rel="{{ . }}"{{ end }} href="{{ .url }}" target="_blank">
				<span>{{ .name }}</span>
			</a></li>
			{{ end }}
		</ul>
	</div>
</div>
{{- end }}
